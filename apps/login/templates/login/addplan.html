<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Login And Registration</title>
        {% load staticfiles %}
        <link rel="stylesheet" href="{% static 'login/css/normalize.css'%}"media="screen" title="no title" charset="utf-8">
        <link rel="stylesheet" href="{% static 'login/css/skeleton.css'%}"media="screen" title="no title" charset="utf-8">
        <link rel="stylesheet" href="{% static 'login/css/stylesheet.css'%}"media="screen" title="no title" charset="utf-8">
    </head>
    <body>
        <div class="Container">
            <a href="/logout"><button type="button" name="button">Logout</button></a>
            <h1>Add a Trip</h1>
            <div class="flashes">
                {% if messages %}
                <ul class="list-group">
                    {% for msg in messages %}
                    <li>{{ msg }}</li>
                    {% endfor %}
                </ul>
                {% endif %}
            </div>
            <div class="addtrip">
                <form class="addtrip" action="/travel" method="POST">
                        {% csrf_token %}
                    <table>
                        <tbody>
                            <tr>
                                <td><h3>Destination:</h3><input type="text" name="destination"></td>
                            </tr>
                            <tr>
                                <td><h3>Description:</h3><input type="text" name="description"></td>
                            </tr>
                            <tr>
                                <td><h3>Travel Date From:</h3><input type="text" name="start"></td>
                            </tr>
                            <tr>
                                <td><h3>Travel Date To:</h3><input type="text" name="end"></td>
                            </tr>
                            <tr>
                                <td><input type="submit" class="button" value="Add"></td>
                            </tr>
                        </tbody>
                    </table>
                </form>
            </div>
            <a href="/back"><button type="button" name="button">Back</button></a>
        </div>
    </body>
</html>
